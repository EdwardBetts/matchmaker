{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-center">Update Jobs</h2>
<form method="post" action="">
    {% csrf_token %}
	<div class="col-sm-6 col-sm-offset-3">
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form|crispy }}
        <hr/>
    {% endfor %}
    </div>
    <div class="col-sm-6 col-sm-offset-3">
    	<input class="btn btn-primary" type="submit" value="Update">
    </div>
    
</form>
{% endblock content %}
